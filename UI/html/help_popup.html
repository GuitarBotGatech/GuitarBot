<!DOCTYPE html>
<html>
    <body>
        <h3>Help</h3>
        <p><strong>Keyboard Shortcuts</strong></p>
        <p>
            <strong>Controls:</strong><br>
            - Save: <i>Ctrl + S</i><br>
            - Load: <i>Ctrl + L</i><br>
            - Send: <i>Ctrl + P</i>
        </p>
        <p>
            <strong>Sections:</strong><br>
            - Add measure: <i>Shift + Enter</i> <br>
            - Remove measure: <i>Shift + Delete</i><br>
            - Next input:  <i>Tab</i>
        </p>
            <Strong>Song builder:</Strong><br>
            - Remove section: <i>Right click</i>
        </p>
    </body>
</html>
